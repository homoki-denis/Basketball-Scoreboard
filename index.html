<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="left-col">
        <h1 class="home-title">HOME</h1>
        <h1 class="home-score">0</h1>
        <div class="buttons">
          <button class="home-btn-1">+1</button>
          <button class="home-btn-2">+2</button>
          <button class="home-btn-3">+3</button>
        </div>
      </div>
      <div class="right-col">
        <h1>GUEST</h1>
        <h1 class="guest-score">0</h1>
        <div class="buttons">
          <button class="guest-btn-1">+1</button>
          <button class="guest-btn-2">+2</button>
          <button class="guest-btn-3">+3</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
